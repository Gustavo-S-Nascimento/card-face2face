<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>card</title>
</head>

<body>
    <main>
        <div class="ideia Janna">
            <h1>Ideia Janaina</h1>
            <div class="card">
                <div class="card-container">
                    <img src="https://avatars.githubusercontent.com/u/84153149?v=4" alt="janna">
                    <div class="footer">
                        <div class="info">
                            <p>João Vitor</p>
                            <span>Estudante, 20y</span>
                        </div>
                        <div class="button-white"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ideia yan">
            <h1>Ideia Yan</h1>
            <div class="cardY">
                <p class="top">Profile</p>
                <div class="header">
                    <img src="https://img.freepik.com/psd-gratuitas/ilustracao-3d-de-avatar-ou-perfil-humano_23-2150671116.jpg?t=st=1699623817~exp=1699624417~hmac=cb23c24d0f509f138b36b639fb3bd96346c3269852e92c7fe0d5571e0bbe281d'"
                        alt="">
                </div>
                <div class="body">
                    <p class="name">Yan Felipe</p>
                    <p class="cargo">Web Development</p>
                </div>
            </div>
        </div>
        <div class="ideia osvaldo">
            <h1>Ideia Osvaldo</h1>
            <div class="card-container-O">
                <div class="image">
                    <img src="https://avatars.githubusercontent.com/u/103774096?s=400&u=4fe9f493354559b971033b9dc7852c7f966f1264&v=4"
                        alt="">
                </div>
                <h3>Osvaldo Holanda</h3>
                <p>Web Fullsatck Developer</p>
                <div class="skills">
                    <h6>Skills</h6>
                    <ul>
                        <li>Git</li>
                        <li>GitHub</li>
                        <li>HTML</li>
                        <li>JavaScript</li> <br>
                        <li>CSS</li>
                        <li>ReactJS</li>
                        <li>Node</li>
                        <li>Java</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ideia rodrigo">
            <h1>Ideia Rodrigo</h1>
            <div class="card-r">
                <div class="container">
                    <div class="header-r">
                        <img src="https://avatars.githubusercontent.com/u/608731?v=4" alt="">
                    </div>
                    <div class="body-r">
                        <p class="nome-r"> Mr. Abraão Alves</p>
                        <p class="cargo-r"> The King of TypeScript</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
